<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Nav-Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">QAEngine</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('register')}}">Register</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Title -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col" id="titleDiv">
                <h1 class="display-1">Login</h1>
            </div>
            <div class="col-4"></div>
        </div>

        <!-- Login Form -->
        <div class="row" id="loginDiv">
            <div class="col-4"></div>
            <div class="col">
                <form action="#" method="post">
                      <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" name="usrname" class="form-control" id="usernameInput" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" required>
                      </div>
                        <div id="btnDiv">
                            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                        </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>

        <!--Alert-->
        {% if success == False %}
        <div class="row" id="alertDiv">
            <div class="col-4"></div>
            <div class="col alert alert-danger" role="alert">
                Password is not correct or User is not exists!
            </div>
            <div class="col-4"></div>
        </div>
        {% endif %}
    </div>
</body>
</html>
